{% extends "testcases/templates/master.jinja2" %}

{% set test_name = test_name | default("pre-merge-basic") %}
{% set test_timeout = 240 %}

{# Get excluded tests list from device file #}
{% set EXCLUDED_TESTS = EXCLUDED_TESTS|default([]) %}

{# Define all tests with their details and pre-evaluate conditions #}
{% set all_tests = [
    {"name": "AudioRecord", "path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord.yaml"},
    {"name": "AudioRecord_1","path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord_Config01.yaml"},
    {"name": "AudioRecord_2","path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord_Config02.yaml"},
    {"name": "AudioRecord_3","path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord_Config03.yaml"},
    {"name": "AudioRecord_4","path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord_Config04.yaml"},
    {"name": "AudioPlayback", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}},
    {"name": "AudioPlayback_1", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback_Config01.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}},
    {"name": "AudioPlayback_2", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback_Config02.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}},
    {"name": "AudioPlayback_3", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback_Config03.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}},
    {"name": "AudioPlayback_4", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback_Config04.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}}
] %}

{% block test_target %}
  {{ super() }}
    {% for test in all_tests %}
    {# Check if test should be included (not excluded AND condition met if specified) #}
    {% if (test.name not in EXCLUDED_TESTS) and (test.include|default(true)) %}
    - from: git
      name: "{{ test.name }}"
      path: {{ test.path }}
      repository: {{ TEST_DEFINITIONS_REPOSITORY }}
      {% if test.params is defined %}
      params:
        {% for param_key, param_value in test.params.items() %}
        {{ param_key }}: "{{ param_value }}"
        {% endfor %}
      {% endif %}
      {% if test.expected is defined and test.expected %}
      expected:
        {% for expected in test.expected|default([]) %}
        - {{ expected }}
        {% endfor %}
      {% endif %}

    {% endif %}
    {% endfor %}
{% endblock test_target %}
